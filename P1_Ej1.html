<!DOCTYPE html>
<html> 
    <head>
    <meta charset="UTF-8"/><!-- Esta etiqueta nos permite configurar nuestro código al idioma castellano,
        para que así reconozca tildes y ñs por ejemplo-->
        <title>Hola Mundo</title> <!-- Como su nombre indica, este sería el título
        de nuestro documento html-->
    </head>
    <body>
        <h1>Hola mundo</h1><!-- Este sería nuestro heading en el documento-->
        <p>Aplicaciones Web SMR2 </p><!-- esto en cambio es un párrafo debajo del heading-->
    </body>
    
</html>
